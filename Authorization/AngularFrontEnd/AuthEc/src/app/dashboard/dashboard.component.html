

<div class="container">
  <header class="d-flex justify-content-between py-3 border-bottom">
  <h2>Webshop</h2>
  <button class="btn btn-dark" (click)="onLogout()">Logout</button>
  </header>


  <div class="row mt-4">
    <div class="col-lg-3">
      <h4>Manage Racuni</h4>
      <button class="btn btn-primary w-100 mt-2" (click)="kreirajRacun()">Create New Racun</button>
      <button class="btn btn-secondary w-100 mt-2" (click)="bulkInsertProizvodi()">Bulk Insert Products</button>
      <button class="btn btn-info w-100 mt-2" (click)="getStavkeRacuna()">Get Racun Items</button>


      <div *ngIf="racunId" class="alert alert-sucess mt-3">
        <p>Created racun ID: {{racunId}}</p>

      </div>
  </div>

  <div class="col-lg-9">
    <h4>Dostupni Proizvodi</h4>
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let proizvod of availableProizvodi">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title"> {{proizvod.NazivProizvoda}} </h5>
              <p class="card-text"> Cena {{proizvod.Cena}}</p>
              <button class="btn btn-primary" (click)="addToRacun(proizvod)">Add to Racun</button>
          </div>
          </div>
          </div>  
      </div>
  </div>
  </div>
  
 <!-- Racun Items -->
 <div *ngIf="stavkeRacuna.length" class="mt-4">
  <h4>Racun Items</h4>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let stavka of stavkeRacuna">
      <strong>{{ stavka.Proizvod?.NazivProizvoda }}</strong> - Quantity: {{ stavka.Kolicina }},
      Discount: {{ stavka.Popust }}%
    </li>
  </ul>
</div>
</div>
